<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="page-container">
        <main class="main-content">
            <section class="left-panel">
                <header class="logo-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" class="top-logo">
                </header>
                
                <div class="hero-content">
                    <h1>
                        Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text-orange">близкие</span> <span class="gradient-text-pink">друзья</span>.
                    </h1>
                    
                    <div class="illustration-container">
                        <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Hero Illustration" class="hero-image">
                    </div>
                </div>
            </section>

            <section class="right-panel">
                <div class="auth-wrapper">
                    <h2 class="auth-title">Войти в Instagram</h2>
                    
                    <form class="login-form">
                        <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронны..." class="input-field">
                        <input type="password" placeholder="Пароль" class="input-field">
                        <button type="submit" class="login-button">Войти</button>
                        <button type="submit" class="forgot-button">Забыли пароль?</button>
                    </form>


                    <div class="divider"></div>

                    <div class="social-login">
                        <button class="fb-login-button">
                            <span class="fb-icon"></span>
                            Войти через Facebook
                        </button>
                    </div>

                    <button class="create-account-button">Создать новый аккаунт</button>

                    <div class="meta-logo-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta" class="meta-logo">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">Информация</a>
                <a href="#">Блог</a>
                <a href="#">Вакансии</a>
                <a href="#">Помощь</a>
                <a href="#">API</a>
                <a href="#">Конфиденциальность</a>
                <a href="#">Условия</a>
                <a href="#">Места</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Meta AI</a>
                <a href="#">Threads</a>
                <a href="#">Загрузка контактов и лица, не являющиеся пользователями</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="footer-copyright">
                <span class="lang-select">Русский <span class="arrow"></span></span>
                <span>© 2026 Instagram from Meta</span>
            </div>
        </footer>
    </div>
</body>
</html>
