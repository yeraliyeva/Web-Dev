<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – вход или регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <h1 class="fb-logo-text">facebook</h1>
            <h3 class="description">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h3>
        </div>

        <div class="form-section">
            <div class="card">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона" class="input-field">
                    <input type="password" placeholder="Пароль" class="input-field">
                    <button type="submit" class="login-btn">Вход</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                    <hr>
                    <div class="button-wrapper">
                        <button type="button" class="create-account-btn">Создать новый аккаунт</button>
                    </div>
                </form>
            </div>
            <p class="footer-note"><b>Создать Страницу</b> знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</body>
</html>
